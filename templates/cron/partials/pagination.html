<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end flex-wrap">
        <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
            <a class="page-link" href="?page=1" tabindex="-1">&laquo;First</a></li>
        <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}"><a class="page-link"
                {% if page_obj.has_previous %} href="?page={{ page_obj.previous_page_number }}"{% endif %}
                                                                                       tabindex="-1">Previous</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#" tabindex="-1">
                {{ page_obj.start_index }}-{{ page_obj.end_index }} of {{ paginator.count }}
            </a>
        </li>
        <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}"><a class="page-link"
                {% if page_obj.has_next %}
                                                                                   href="?page={{ page_obj.next_page_number }}"{% endif %}>Next</a>
        <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}"><a class="page-link"
                                                                                   href="?page={{ page_obj.paginator.num_pages }}">Last
            &raquo;</a>
        </li>
    </ul>
</nav>
